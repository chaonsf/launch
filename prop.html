<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<ol>
				<todo-item v-for='item in sites' v-bind:todo='item'></todo-item>
			</ol>
		</div>
	</body>
	<script src="js/vue.js"></script>
	<script>
		Vue.component('todo-item',{
			props:['todo'],
			template:'<li>{{todo.text}}</li>'
		})/*一个组件*/
		new Vue({
			el:'#app',
			data:{
				sites:[
					{text:'Runoob'},
					{text:'Google'},
					{text:'Taobao'}
				]
			}
		})
	</script>
</html>
