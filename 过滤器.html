<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			{{message|capitalize}}
		</div>
	</body>
	<script src="js/vue.js"></script>
	<script>
		new Vue({
			el:'#app',
			data:{
				message:'yutrew'
			},
			filters:{
				capitalize:function(value){
					if(!value) return''
					value=value.toString()
					return value.charAt(0).toUpperCase() + value.slice(1)
				}
			}
		})
	</script>
</html>
