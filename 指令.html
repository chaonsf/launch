<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.class1{
				background: red;
				color: blueviolet;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<label for="r1">修改颜色</label>
			<input type="checkbox" v-model='class1' id="r1" />
			<br />
			<div v-bind:class="{'class1':class1}">
				directiva v-bind:class
			</div>
		</div>
	</body>
	<script src="js/vue.min.js"></script>
	<script>
		new Vue({
			el:'#app',
			data:{
				class1:false
			}
		})
	</script>
</html>
