<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h3>自定义模板</h1>
			<cusrt>
			 <!--
              当写在自定义标签之间的内容，要混合子组件中的模板
             -->	
             <div>我是html结构</div>
			</cusrt>
		</div>
	</body>
	<script src="js/vue.min.js"></script>
	 <script>
	 	Vue.component('cusrt',{
	 		template:`
	 		<div>
	 		<slot>
	 		<p>第1条提醒</p>
	 		<p>第2条提醒</p>
	 		</slot>
	 		<p>第3条提醒</p>
	 
	 		</div>`
	 	})
	 	new Vue({
	 		el:'#app',
	 	})
	 </script>
</html>
