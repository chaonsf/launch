<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
			<button v-on:click='reverseMessage'>反转字符串</button>
		</div>
	</body>
	<script src="js/vue.js"></script>
	<script>
		new Vue({
			el:'#app',
			data:{
				message:'Ruuobe!'
			},
			methods:{
				reverseMessage:function(){
					 this.message = this.message.split('').reverse().join('')
				}
			}
		})
	</script>
</html>
