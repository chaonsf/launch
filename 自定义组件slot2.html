<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h3>自定义模板</h1>
			<cusrt>
			 <!--
              当写在自定义标签之间的内容，要混合子组件中的模板
            -->	
             <div slot="one">替换第一条提醒</div>
             <div slot="three">替换第3条提醒</div>
             <template slot="two">
             	<div>替换第2条提醒</div>
                <span>uiuio</span>
             </template>
             <div>替换无名的slot </div>
			</cusrt>
		</div>
	</body>
	<script src="js/vue.min.js"></script>
	 <script>
	 	Vue.component('cusrt',{
	 		template:`
	 		<div>
	 		<slot name="one"><p>第1条提醒 </p> </slot>
	 		<slot name="two"><p>第2条提醒 </p> </slot>
	 		<slot name="three"><p>第3条提醒 </p> </slot>
	        <slot> <p>第四条提醒</P></slot>
	 		</div>`
	 	})
	 	new Vue({
	 		el:'#app',
	 	})
	 </script>
</html>
